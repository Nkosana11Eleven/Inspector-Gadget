<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Batch Inspector</title>
            <link rel="stylesheet" href="sidepanel.css" >    
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">  
    </head>

    <body>
        <h3>[STS] Inspector Gadget</h3>


        <div class="mainContainer">    
            <div style="display: grid;grid-template-columns: auto 400px;row-gap: 30px;">
                <div class="inputBox">
                    <label for="variableName" >Java Variable Name</label>
                    <input type="text" id="variableName" placeholder="eg. loginButton1" />
                </div>

                <div class="inputBox">
                    <label for="comment" >Variable Comment</label>
                    <input type="text" id="comment" placeholder="eg. Logs into the system" />
                </div>
        
                <div class="inputBox">
                    <label for="elementXpath" >Element Xpath</label>
                    <input type="text" id="elementXpath" placeholder="eg. /html/body/div[1]/a[0]" />

                    
                </div>
                <button type="button" class="btn" id="capBtn">Save Element</button>
        
               
            </div>

            <!-- <div>
                <h2 id="messageBox" class="messageBox">Element Saved </h2>
            </div> -->
        </div>

        <script src="sidepanel.js"></script>
        
       
    </body>
</html>
