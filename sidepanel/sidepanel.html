<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Batch Inspector</title>
            <link rel="stylesheet" href="sidepanel.css" >    
            <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"> 
            
           
    </head>

    <body>
        <h3>[STS] Inspector Gadget</h3>


        
            <div class="grid-layout">
                <div class="item-1">
                    <div class="inputBox">
                        <label for="variableName" >Java Variable Name</label>
                        <input type="text" id="variableName" placeholder="eg. loginButton1" />
                    </div>
    
                    <div class="inputBox">
                        <label for="comment" >Variable Comment</label>
                        <input type="text" id="comment" placeholder="eg. Logs into the system" />
                    </div>
            
                    <div class="inputBox">
                        <label for="elementXpath" >Element Locator</label>
                        <input type="text" id="elementXpath" placeholder="eg. /html/body/div[1]/a[0] || username" />
                    </div>

                </div>

                <span id="savedBox"class="item-2">
                    
                    
                        <h2 class="text">Saved Elements&nbsp;&nbsp;  </h2>
                        <h2 class="kount" id="savedKount"> &nbsp;: 0</h2> 
                        
                   
                </span>

                <div class="item-3">
                    <button type="button" class="btn" id="capBtn">
                        Save Element
                    </button>
                </div>

            </div>

        <script src="sidepanel.js"></script>
        
       
    </body>
  
</html>
